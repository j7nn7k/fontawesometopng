{% extends "layout.html" %}
{% block body %}


<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <p>Define your preferred icon type, size and color here.</p>

        <form class="form-horizontal" role="form" action="">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Icon name</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="name" placeholder="e.g. fa-home">
                </div>
            </div>
            <div class="form-group">
                <label for="size" class="col-sm-2 control-label">Icon size</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="size" placeholder="e.g. 32 for 32x32px">
                </div>
            </div>
            <div class="form-group">
                <label for="color" class="col-sm-2 control-label">Icon color</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="color" placeholder="Hexvalue e.g. #fefefe">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-cloud-download"></i> Generate and download icon</button>
                </div>
            </div>
        </form>

    </div>
</div>

<h2>About</h2>
<p class="lead">The Font Awesome to PNG online generator is a small web app returning Font Awesome icons as png. You can
    define the color and size of the icons and
    download them directly.</p>

{% endblock %}
